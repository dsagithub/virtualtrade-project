<html>
<link rel="stylesheet" type="text/css" href="css/login.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">


<div class="col-sm-6 col-md-4 col-md-offset-4">
	<h1 class="text-center login-title">Login</h1>
	<center><img src="http://m.c.lnkd.licdn.com/media/p/1/000/0a5/3e9/00ccbd2.png" class="img-polaroid"></center>
	<div class="account-wall">
		<form class="form-signin"
			action="http://localhost:8080/virtualtrade-auth/LoginServlet">
			<input type="text" class="form-control" name="username"
				placeholder="Email" required="" autofocus=""> <input
				type="password" class="form-control" name="userpass"
				placeholder="Password" required=""> <input type="hidden"
				value="LOGIN">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Identificarme</button>
		</form>
	</div>
	<a href="http://localhost:8080/virtualtrade-auth/Register.jsp"
		class="text-center new-account">Crear una cuenta</a>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
</html>
